<div class="login-container"><h2>INICIAR SESIÓN</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onLogin()">
        <div>
            <input type="email" id="email" placeholder="Correo" formControlName="email" name="email">
            <div *ngIf="registerForm.controls['email']?.errors?.['email'] && registerForm.controls['email'].touched">
                ⚠ Email is required!
            </div>
        </div>
        <div>
            <input type="password" id="password" placeholder="contraseña" formControlName="password" name="password">
        </div>
        <button type="submit" class="submit-button" [disabled]="registerForm.invalid">Ingresar</button>
        <p>¿No tienes una cuenta? <a href="/register">Regístrate aquí</a></p>
    </form>
</div>
